services:
  app:
    build:
      context: ./apps/public_site
      dockerfile: Dockerfile
    container_name: public_site
    ports:
      - '3000:3000'
    volumes:
      - ./apps/public_site:/app
      - /node_modules
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.public_site.rule=Host(`mittforetag.localhost`)"

  traefik:
    image: traefik:v3.1.2
    command: --api.insecure=true --providers.docker --entrypoints.web.address=:80 --providers.docker.exposedbydefault=false --accesslog --log.level=ERROR
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock

